{% extends 'todo/base.html' %}

{% block header %}
<h1>Todo List</h1>
<p><a class="btn btn-outline-secondary" href="{% url 'index' %}" role="button">戻る</a></p>
<p><a class="btn btn-primary" href="{% url 'todo_create' %}">新規作成</a></p>
{% endblock header %}

{% block content %}
<div class="shadow-sm p-3 mb-5 bg-white rounded">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">title</th>
                <th scope="col">deadline</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.deadline}}</td>
                <td><a href="{% url 'todo_detail' task.pk %}">詳細</a></td>
                <td><a href="{% url 'todo_update' task.pk %}">編集</a></td>
                <td><a href="{% url 'todo_delete' task.pk %}">削除</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
